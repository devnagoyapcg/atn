<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATN Login</title>

    <meta charset="UTF-8">
    <meta name="HandheldFriendly"   content="1">
    <meta name="viewport"           content="width=device-width, maximum-scale=0.87">
    <meta name="theme-color"        content="#71AC69">

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/index.css" type="text/css" />

    <script src="js/m2d2.bundle.min.js" type="text/javascript"></script>
    <script src="js/m2d2.storage.min.js" type="text/javascript"></script>
    <script src="js/index.min.js" type="text/javascript"></script>
</head>
<body id="login">
<header><h1>ATN System</h1></header>
<article>
    <form id="form_login">
        <p><input id="username" type="text" placeholder="Username"></p>
        <p><input id="password" type="password" placeholder="Password"></p>
        <div id="dropdown" class="dropdown">
            <span id="post">Post</span>
            <div id="dropdown_content" class="dropdown-content"></div>
        </div>
        <p><input id="submit" type="submit" name="submit" value="Login"></p>
    </form>
</article>
<footer><span>Copyright &copy 2021</span></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATN Login</title>

    <meta charset="UTF-8">
    <meta name="HandheldFriendly"   content="1">
    <meta name="viewport"           content="width=device-width, maximum-scale=0.87">
    <meta name="theme-color"        content="#71AC69">

    <link rel='icon' href='/img/atn_logo.png'   type='image/png'>
    <link rel="icon" href="/img/atn_logo.png"   type='image/png'    sizes="32x32">
    <link rel="icon" href="/img/atn_logo.png"   type='image/png'    sizes="64x64">
    <link rel="icon" href="/img/atn_logo.png"  type='image/png'    sizes="128x128">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css" type="text/css" />

    <script src="js/m2d2.bundle.min.js" type="text/javascript"></script>
    <script src="js/m2d2.storage.min.js" type="text/javascript"></script>
    <script src="js/index.min.js" type="text/javascript"></script>
</head>
<body id="login">
<header><h1>ATN System</h1></header>
<article>
    <aside id="logo_container">
        <img id="pcg_logo" src="/img/ngopcg.png" alt="Nagoya PCG" width="10%" height="10%">
        <img id="atn_logo" src="/img/atn_logo.png" alt="Nagoya PCG" width="10%" height="10%">
    </aside>
    <form id="form_login">
        <p><input id="username" type="text" required="" placeholder="Username"></p>
        <p>
            <input id="password" type="password" required="" placeholder="Password"/>
            <input id="show_hide" type="checkbox" name="show_hide">
            <label id="label_hide_show" for="show_hide">Show Password</label>
        </p>
        <p><input id="submit" type="submit" name="submit" value="Login"></p>
    </form>
</article>
<footer><span>Copyright &copy Nagoya PCG 2022</span></footer>
</body>
</html>

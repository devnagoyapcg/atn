<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ATN Super Administrator</title>

        <meta charset="UTF-8">
        <meta name="HandheldFriendly"   content="1">
        <meta name="viewport"           content="width=device-width, maximum-scale=0.87">
        <meta name="theme-color"        content="#71AC69">

        <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/super.css" type="text/css" />

        <script src="../js/m2d2.bundle.min.js" type="text/javascript"></script>
        <script src="../js/m2d2.storage.min.js" type="text/javascript"></script>
        <script src="../js/super.min.js" type="text/javascript"></script>
    </head>
    <body id="superadmin">
        <header id="super_header">
            <h3 id="user"></h3>
            <p><button id="logout" type="submit">Logout
                <i class="fa fa-sign-out" aria-hidden="true"></i>
            </button></p>
        </header>
        <article id="super_article">
            <aside id="user_field">
                <p><label for="user_lastname">Last Name</label><input id="user_lastname" name="user_lastname" type="text" required="" placeholder="Last Name" value=""></p>
                <p><label for="user_firstname">First Name</label><input id="user_firstname" name="user_firstname" type="text" required="" placeholder="First Name" value=""></p>
                <p><label for="username">Username</label><input id="username" name="username" type="text" required="" placeholder="Username" value=""></p>
                <p>
                    <label for="user_password">Password</label>
                    <input id="user_password" name="user_password" type="password" required="" placeholder="New Password" value="">
                </p>
                <p><label id="label_hide_show"><input id="show_hide" type="checkbox" name="show_hide">Show Password</label></p>
                <p>
                    <label for="user_confirm_password">Confirm Password</label>
                    <input id="user_confirm_password" name="user_confirm_password" type="password" placeholder="Confirm New Password" value="">
                </p>
                <p><label id="label_hide_show_confirm"><input id="show_hide_confirm" type="checkbox" name="show_hide_confirm">Show Password</label></p>
                <div id="user_buttons_container">
                    <button id="button_user_submit" value="save">SAVE</button>
                    <button id="button_edit_password">EDIT PASSWORD</button>
                    <button id="button_clear">CLEAR</button>
                </div>
            </aside>
            <aside id="user_list">
                <ol id="user_header_list">
                    <li id="user_status">Logout</li>
                    <li id="user_icons">Erase</li>
                    <li id="user_last_name">Last Name</li>
                    <li id="user_first_name">First Name</li>
                    <li id="user_username">Username</li>
                </ol>
                <ul id="list_of_users"></ul>
            </aside>
        </article>
        <footer id="super_footer">
        </footer>
    </body>
</html>
